    <div class="divider">
        <div class="divider-div">
            <span class="divider-text">Accounts</span>

            <button id="del-acc" class="hidden">Delect account</button><br/>
            <br/>
            <button id="total-bal" class= "total-bal hidden">Total accounts balance</button>
            <button id="highest-acc" class= "highest-acc hidden">Highest balance</button>
            <button id= "lowest-acc" class= "lowest-acc hidden">Lowest balance</button><br/>
        </div>
        <div class= "right-panel"></div>
    </div>
